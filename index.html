<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="wrapper">
        <div class="phone">
            <img src="img/instaphone.png" alt="Celular com a tela inicial do Instagram">
        </div>
        <div class="infos">
            <div class="container">
                <div class="continue">
                    <img src="img/instalogo.png" class="logo" alt="Logo do Instagram">
                    <div class="pfp">
                        <img src="img/pfp.jpg" alt="Foto de perfil">
                    </div>
                    <a href="" class="login">Continuar como dudagenehr</a>
                    <a href="" class="logout">Remover conta</a>
                </div>
            </div>
            <div class="container">
                <div class="account">
                    <p>
                        <a href="" class="changeaccount">Trocar de conta</a>
                        ou
                        <a href="" class="signin">Cadastre-se</a>
                    </p>

                </div>
            </div>
            <div class="app">
                Obtenha o aplicativo.
                <div class="download">
                    <a href="#" class="appdownload" id="applestore"></a>
                    <a href="#" class="appdownload" id="playstore" ></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
